<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
		<script src="../js/jQuery.spiraltile.min.js"></script>
		<script>
			$(function(){
				$(".tiles-1").spiralTile({width: 600, height: 400});
				$(".tiles-2").spiralTile({mode: "layer", ratio: "silver", width: 600, orientation: "portrait", clockwise: false, beginning: "bottom"});
			});
		</script>
		<style>
			li {
				list-style: none;
				border: solid 1px #000;
			}
			li.i1 {
				background: rgb(100,0,0);
				padding: 50px;
				color: #fff;
			}
			li.i2 {
				background: rgb(160,0,0);
				margin: 10px;
			}
			li.i3 {
				background: rgb(220,0,0);
				padding: 10px;
			}
			li.i4 {
				background: rgb(255,30,0);
				margin: 5px;
			}
			li.i5 {
				background: rgb(255,90,0);
			}
			li.i6 {
				background: rgb(255,150,0);
			}
			li.i7 {
				background: rgb(255,210,0);
			}
		</style>
	</head>
	<body>
		<ul class="tiles-1">
			<li class="i1">A</li>
			<li class="i2">B</li>
			<li class="i3">C</li>
			<li class="i4">D</li>
			<li class="i5">E</li>
			<li class="i6">F</li>
			<li class="i7">G</li>
		</ul>

		<ul class="tiles-2">
			<li class="i1">A</li>
			<li class="i2">B</li>
			<li class="i3">C</li>
			<li class="i4">D</li>
			<li class="i5">E</li>
			<li class="i6">F</li>
			<li class="i7">G</li>
		</ul>
	</body>
</html>
